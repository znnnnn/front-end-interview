<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>时间委托、冒泡</title>
  </head>
  <body>
    <div id="s1">
      s1
      <div id="s2">s2</div>
    </div>
    <script>
      s1.addEventListener(
        "click",
        function(e) {
          console.log("s1 冒泡事件");
        },
        false
      );
      s2.addEventListener(
        "click",
        function(e) {
          console.log("s2 冒泡事件");
        },
        false
      );
    </script>

    <div id="s3">
      s3
      <div id="s4">s4</div>
    </div>
    <script>
      s3.addEventListener(
        "click",
        function(e) {
          console.log("s3 捕获事件");
        },
        true
      );

      s4.addEventListener(
        "click",
        function(e) {
          console.log("s4 捕获事件");
        },
        true
      );
    </script>
  </body>
</html>
