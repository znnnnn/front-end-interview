<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>footer始终处在底部</title>
  </head>
  <style>
    /*在主要内容不足以铺满整个屏幕的情况下，footer居于屏幕底部显示，
      使得整个页面占满屏幕。而当主要内容高度大于整个屏幕高度的时候，
      footer跟随主要内容进行显示；*/
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /*需将主区域内容（不包括footer）设置为此class，一般为div*/
    .page {
      box-sizing: border-box; /*为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制*/
      min-height: 100%;
      padding-bottom: 25px;
    }
    footer {
      height: 25px;
      margin-top: -25px;
      opacity: 0.5;
      color: #5e5e5e;
    }
    /*footer 结束*/
  </style>
  <body>
    <div class="page">
      主要页面
    </div>
    <footer>底部</footer>
  </body>
</html>
