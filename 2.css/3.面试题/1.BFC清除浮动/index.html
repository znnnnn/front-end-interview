<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div style="float:left">
      <ul style="float:left">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>

    <div style="overflow:hidden">
      <ul style="float:left">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>

    <div style="display:inline-block">
      <ul style="float:left">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>

    <div style="position:fixed">
      <ul style="float:left">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
